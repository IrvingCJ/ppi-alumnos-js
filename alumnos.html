<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css\master.css">
    <title>Alumnos</title>
  </head>
  <body>
    <div id="navegacion">
      <ul id="h_nav_clas" class="nav_bar">
        <li id="el_alumnos" class="block h_block">Alumnos
          <ul id="v_nav_al" class="nav_bar v_nav_bar">
            <li id="alumno_add" class="block v_block">Agregar</li>
            <li id="alumno_list" class="block v_block">Listar</li>
            <li id="alumno_mod" class="block v_block">Modificar</li>
            <li id="alumno_del" class="block v_block">Eliminar</li>
          </ul>
        </li>
        <li id="el_materias" class="block h_block">Materias
          <ul id="v_nav_mat" class="nav_bar v_nav_bar">
            <li id="materia_add" class="block v_block">Agregar</li>
            <li id="materia_list" class="block v_block">Listar</li>
            <li id="materia_mod" class="block v_block">Modificar</li>
            <li id="materia_del" class="block v_block">Eliminar</li>
          </ul>
        </li>
        <li id="el_calificaciones" class="block h_block">Calificaciones
          <ul id="v_nav_cal" class="nav_bar v_nav_bar">
            <li id="calificacion_add" class="block v_block">Agregar</li>
            <li id="calificacion_list" class="block v_block">Listar</li>
            <li id="calificacion_mod" class="block v_block">Modificar</li>
            <li id="calificacion_del" class="block v_block">Eliminar</li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="formularios">
      <form id="form_alumno" class="form">
        <div id="campo_nombre_al">
          <div class="col_txt">
            <label class="label" for="nombre_al">Nombre:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="nombre_al">
          </div>
        </div>
        <div id="campo_edad_al">
          <div class="col_txt">
            <label class="label" for="edad_al">Edad:</label>
          </div>
          <div class="col_in">
            <input class="in" type="number" name="edad_al">
          </div>
        </div>
        <div id="campo_correo_al">
          <div class="col_txt">
            <label class="label" for="correo_al">Correo electrónico:</label>
          </div>
          <div class="col_in">
            <input class="in" type="email" name="correo_al">
          </div>
        </div>
        <div id="campo_carrera_al">
          <div class="col_txt">
            <label class="label" for="carrera_al">Carrera:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="carrera_al">
          </div>
        </div>
        <div id="boton_al">
          <button id="b_al" type="button" class="button">Registrar</button>
        </div>
      </form>
      <form id="form_materia" class="form">
        <div id="campo_id_mat">
          <div class="col_txt">
            <label class="label" for="id_mat">Clave:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="id_mat">
          </div>
        </div>
        <div id="campo_nom_mat">
          <div class="col_txt">
            <label class="label" for="nombre_mat">Nombre:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="nombre_mat">
          </div>
        </div>
        <div id="boton_mat">
          <button id="b_mat" type="button" class="button">Registrar</button>
        </div>
      </form>
      <form id="form_calificacion" class="form">
        <div id="campo_nom_al_cal">
          <div class="col_txt">
            <label class="label" for="cal_nom_al">Nombre alumno:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="cal_nom_al">
          </div>
        </div>
        <div id="campo_nom_mat_cal">
          <div class="col_txt">
            <label class="label" for="cal_nom_mat">Clave materia:</label>
          </div>
          <div class="col_in">
            <input class="in" type="text" name="cal_nom_mat">
          </div>
        </div>
        <div id="campo_cal">
          <div class="col_txt">
            <label class="label" for="calif">Calificación:</label>
          </div>
          <div class="col_in">
            <input class="in" type="number" name="calif">
          </div>
        </div>
        <div id="boton_cal">
          <button id="b_cal" type="button" class="button">Registrar</button>
        </div>
      </form>
    </div>
  </body>
  <script src="alumnos-script.js" charset="utf-8"></script>
</html>
